<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee LoginPage</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="img" src="coffee-logo.png" alt="coffee-logo">
            <p id="coffee-txt">Coffee Day</p>
        </div>
        <div class="userDetails">
            <input type="text" class="input" placeholder="Username">
            <input type="text" class="input" placeholder="Email">
            <input type="password" class="input" placeholder="Password">
            <input type="password" class="input" placeholder="Re-type Password">
        </div>
        <div class="button">
            <button class="register">Register</button>
        </div>
        <div class="buttons">
            <span>
                <button class="socials"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</button>
            </span>
            <span>
                <button class="socials"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
            </span>
        </div>
        <footer>
            <p>Already have an account?.<a href="#">Sign In</a></p>
        </footer>
    </div>
</body>

</html>
